<body>

   <script>
      var myAnimation = new hoverEffect({
          parent: document.querySelector('.my-div'),
          intensity: 0.3,
          image1: 'img/main1.jpg',
          image2: 'img/main2.jpg',
          displacementImage: 'img/displacement/10.jpg',
          imagesRatio:300/400
      });
