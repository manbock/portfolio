<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- 두번째 페이지부터 시작하면 만점 -->
   <div class="first-page">
      <h1>안녕하세요</h1>
   </div>
   <div class="second-page">
      <div class="world">
         <div class="stage">
            <div class="house">
               <section class="wall wall-left"></section>
               <section class="wall wall-right"></section>
               <section class="wall wall-bottom"></section>
               <section class="wall wall-bottom2"></section>
               <section class="wall wall-top"></section>
               <section class="wall wall-top2"></section>
               <section class="wall wall-front wall-front-a">
                  <div class="wall-content">
                     <h2>1면</h2>
                  </div>
               </section>
               
               <section class="wall wall-front wall-front-b">
                  <div class="wall-content">
                     <h2>2면</h2>
                  </div>
               </section>
               <section class="wall wall-front wall-front-c">
                  <div class="wall-content">
                     <h2>3면</h2>
                  </div>
               </section>
               <section class="wall wall-front wall-front-d">
                  <div class="wall-content">
                     <h2>4면</h2>
                  </div>
               </section>
               <section class="wall wall-front wall-front-e">
                  <div class="wall-content">
                     <h2>5면</h2>
                  </div>
               </section>
               <section class="wall wall-front wall-front-f">
                  <div class="wall-content">
                     <h2>6면</h2>
                  </div>
               </section>
            </div>
         </div>
      </div>
   </div>
   <div class="third-page">
      <h1>end</h1>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
   
   <script src="main.js"></script>

   <script>
      gsap.registerPlugin(ScrollTrigger)

       gsap.to(".world",{
         scrollTrigger:{
            trigger:".second-page",
            start:"top 0%", 
            end:()=>`+=${document.querySelector('body').offsetHeight}`,
            scrub:true,
            markers: {startColor:"black"},
            
            pin:'.second-page'
         }
      })
   </script>
</body>
</html>
